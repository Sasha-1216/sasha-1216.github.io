<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CAST</title>
    <!-- Style.css -->
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      type="text/css"
      charset="utf-8"
    />
    <link

  <body>
    <div id="test-wrapper" style="height:100vh">

      <div class="container d-flex h-100 justify-content-center align-items-center" >
      <div class="row" id="registration">
        <div class="col-lg-12 text-center mt-5"><h2>CAST SURVEY <br></h2>
         <p class="highlight-text-2">Select up to three content areas that you are interested in</p><br></div>
        <form class="mx-auto form-group-narrow">

        <div class="form-group row justify-content-center">
           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Arts/ Entertainment</label>
           </div>

           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Health/ Fitness</label>
           </div>
        </div>

        <div class="form-group row justify-content-center">
           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Business/ Commerce</label>
           </div>

           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Health/ Fitness</label>
           </div>
       </div>

       <div class="form-group row justify-content-center">
           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Housing/ Household</label>
           </div>

           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Leisure Time</label>
           </div>
       </div>

      <div class="form-group row justify-content-center">
           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Environment</label>
           </div>

           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">School/ Education</label>
           </div>
       </div>

       <div class="form-group row justify-content-center">
           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Family/ Friends</label>
           </div>

           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Science/ Technology</label>
           </div>
       </div>

      <div class="form-group row justify-content-center">
           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Fashion/ Clothing</label>
           </div>

           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Travel/ Transportation</label>
           </div>
       </div>

        <div class="form-group row justify-content-center">
           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Food</label>
           </div>

           <div class="form-check col-sm-12 col-lg-3">
           <input class="form-check-input" type="checkbox">
           <label class="form-check-label">Work/ Profession</label>
           </div>
       </div>
      <!-- the end of survey  -->
          <div class="text-center my-5">
            <a href="question-warm-up.html" type="submit" class="btn btn-action">Submit Survey</a>
          </div>
        </div>
         <!-- the end of form  -->
         </form>
        </div>
      </div>

    <!-- the end of wrapper  -->
    </div>
