<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CAST</title>
    <!-- Style.css -->
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      type="text/css"
      charset="utf-8"

      href="css/fontawesome/all.min.css"

    <link rel="stylesheet" href="css/customize.css" type="text/css"

      href="font/stylesheet.css"

      charset="utf-8"

  <body>
    <div class="container-fluid" id="admin-login-wrapper">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-5 login-left-panel"></div>
            <div class="col-lg-7">
                <form class="narrow mx-auto">
                    <h3>Administrator Login</h3>
                    <p class="muted">Login using your assigned administrator user name and password.</p>
                    <div class="form-group py-3">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="email" class="form-control" placeholder="Enter your user name">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1" class=" d-flex justify-content-between">Password<span class="forget-password">Forgot your password</span></label>
                      <input type="password" class="form-control" placeholder="Enter your user password">
                    </div>
                    <a href="admin-dashboard.html" type="submit" class="btn btn-action">Login to Admin System</a>
                    <p class="note">Note: Your Administrative session will time out after 60 minutes of inactivity.</p>
                </form>
                <div class="narrow mx-auto">
                    <p>If you are a teacher and would like to create a free account on the CAST. 
                        <a href="#"><span class="highlight-text">Create New Account</span></a></p>
                </div>
            </div>


        </div>
    </div>

  </body>
