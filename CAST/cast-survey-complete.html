<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CAST</title>
    <!-- Style.css -->
    <link
      rel="stylesheet"
      href="css/bootstrap.min.css"
      type="text/css"
      charset="utf-8"
    />
    <link
      rel="stylesheet"
      href="css/fontawesome/all.min.css"
      type="text/css"
      charset="utf-8"
    />
    <link rel="stylesheet" href="css/customize.css" type="text/css"
    charset="utf-8"/>
    <link
      rel="stylesheet"
      href="font/stylesheet.css"
      type="text/css"
      charset="utf-8"
    />
  </head>
  <body>
    <div id="survey-complete-wrapper">

      <div class="container d-flex h-100 justify-content-center align-items-center" >
      <div class="row" id="registration">
        <div class="col-lg-12 text-center mt-5"><h2> CAST SURVEY <br></h2>
         <p class="highlight-text-2">Please take this survey to complete your test.
        </p><br></div>

        <form class="mx-auto form-group-narrow">

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Age</label>
            <div class="col-sm-8">

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1-20</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">21-30</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">31-40</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">41+</label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Gender</label>
            <div class="col-sm-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Prefer not to indicate</label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Are you a student? </label>
            <div class="col-sm-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">No</label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Country of origin:</label>
            <div class="col-sm-8">
              <select class="custom-select">
                <option selected>Select a country</option>
                <option>French</option>
                <option>Chinese</option>
                <option>Spanish</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Years spent residing there: </label>
            <div class="col-sm-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">1-2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">3-5</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">6+</label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Is French often spoken in your home?</label>
            <div class="col-sm-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">No</label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">What is your native language?</label>
            <div class="col-sm-8">
              <select class="custom-select">
                <option selected>Select a launage</option>
                <option>French</option>
                <option>Chinese</option>
                <option>Spanish</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Where did you attend elementary school?</label>
            <div class="col-sm-8">
              <select class="custom-select">
                <option selected>Select a country</option>
                <option>French</option>
                <option>Chinese</option>
                <option>Spanish</option>
              </select>
            </div>
          </div>


          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Have you taken a study abroad course in French?</label>
            <div class="col-sm-8">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">No</label>
              </div>
            </div>
          </div>

          <div class="text-center my-5">
              <a href="test-complete.html" type="submit" class="btn btn-action">Complete Survey</a>
          </div>
         <!-- the end of form  -->
         </form>
        </div>
      </div>

    <!-- the end of wrapper  -->
    </div>

  </body>
</html>
